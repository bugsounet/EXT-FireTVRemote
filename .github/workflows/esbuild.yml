name: "ESBuild Testing"

on: [pull_request]

jobs:
  esbuild:
    name: Run esbuild
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install libudev-dev
        run: sudo apt-get install libudev-dev

      - name: Install Dependencies
        run: npm prune

      - name: Run ESBuild
        run: npm run test:minify
        continue-on-error: false
